# Use <C-a> instead of the default <C-b> as Tmux prefix
set-option -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# Options enable mouse support in Tmux
# set -g terminal-overrides 'xterm*:smcup@:rmcup@'
# set -g mode-mouse on
# set -g mouse-select-pane on
# set -g mouse-resize-pane on
# set -g mouse-select-window on
set-option -g mouse on

# Act more like vim:
set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
unbind p
bind p paste-buffer

# 256 color
set -g default-terminal "screen-256color"

# ステータスバーの色を設定する
set -g status-fg white
set -g status-bg black

## ウィンドウリストの色を設定する
#setw -g window-status-fg cyan
#setw -g window-status-bg default
#setw -g window-status-attr dim
## アクティブなウィンドウを目立たせる
set-window-option -g window-status-current-style "fg=black,bg=yellow"
## ペインボーダーの色を設定する
#set -g pane-border-fg green
#set -g pane-border-bg black
## アクティブなペインを目立たせる
set -g pane-active-border-style "bg=yellow,fg=default"
#
## コマンドラインの色を設定する
set-option -g message-style fg=white,bright,bg=black

# ステータスバーを設定する
## 左パネルを設定する
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
## 右パネルを設定する
set -g status-right-length 80
set -g status-right "Online:#{online_status} Battery:#{battery_icon} #{battery_percentage} #{battery_remain} #[fg=cyan][%m-%d(%a) %H:%M]"
## バッテリーのアイコン
set -g @batt_charged_icon "❀"
set -g @batt_charging_icon "⚡︎"
set -g @batt_discharging_icon "🔋"
set -g @batt_attached_icon "😐"
### ステータスバーのUTF-8サポートを有効にする
#set -g status-utf8 on
## リフレッシュの間隔を設定する(デフォルト 15秒)
set -g status-interval 60
## ウィンドウリストの位置を中心寄せにする
set -g status-justify centre
## ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set -g visual-activity on
## ステータスバーを上部に表示する
set -g status-position top

# コピペ
# https://qiita.com/yuki-k/items/2a28b40f0bd49b2bcb21
# bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "xsel -ip && xsel -op | xsel -ib"
# bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "xsel -ip && xsel -op | xsel -ib"
# bind -t vi-copy Enter copy-pipe "xclip -i -selection clipboard"
# bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xsel -i --clipboard"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"
# bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -i -f -selection primary | xclip -i -selection clipboard"

# 新規ウィンドウ作成時や分割時にカレントパスを維持する
bind c new-window -c "#{pane_current_path}"
bind % split-window -hc "#{pane_current_path}"
bind '"' split-window -vc "#{pane_current_path}"

# tmuxのプラグインの管理
# 参照
# http://qiita.com/izumin5210/items/5b7f4c01fb6fe6064a05
set -g @tpm_plugins '              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-open           \
  tmux-plugins/tmux-online-status  \
  tmux-plugins/tmux-resurrect      \
  tmux-plugins/tmux-battery        \
'

run-shell '~/.tmux/plugins/tpm/tpm'

# Plugin manager
#===================================
# tpm - Tmux Plugin Manager
#===================================

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# pref + I to install plugins.
# Initialize TMUX plugin manager 
# (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
