#################
# General Setting
#################
# 256 color
set -g default-terminal "screen-256color"

# Use <C-a> instead of the default <C-b> as Tmux prefix
set-option -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# Options enable mouse support in Tmux
# set -g terminal-overrides 'xterm*:smcup@:rmcup@'
# set -g mode-mouse on
# set -g mouse-select-pane on
# set -g mouse-resize-pane on
# set -g mouse-select-window on
set-option -g mouse on

# 新規ウィンドウ作成時や分割時にカレントパスを維持する
bind c new-window -c "#{pane_current_path}"
bind % split-window -hc "#{pane_current_path}"
bind '"' split-window -vc "#{pane_current_path}"

# Set focus-events on (important for Neovim autoread)
set -g focus-events on

#################
# Windows
#################
## ウィンドウリストの色を設定する
#setw -g window-status-fg cyan
#setw -g window-status-bg default
#setw -g window-status-attr dim
## アクティブなウィンドウを目立たせる
set-window-option -g window-status-current-style "fg=black,bg=green"

#################
# Pains
#################
# Act more like vim:
set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
unbind p
bind p paste-buffer

## ペインボーダーの色を設定する
#set -g pane-border-fg green
#set -g pane-border-bg black
## アクティブなペインを目立たせる
set -g pane-active-border-style "bg=#444444,fg=default"
# set -g pane-active-border-style "bg=#585858,fg=default"

# set display time pain id
set display-panes-time 10000
#################
# Status Bar
#################
# ステータスバーの色を設定する
set -g status-fg white
set -g status-bg black
### ステータスバーのUTF-8サポートを有効にする
#set -g status-utf8 on
# ステータスバーを設定する
## リフレッシュの間隔を設定する(デフォルト 15秒)
# set -g status-interval 60
## ウィンドウリストの位置を中心寄せにする
set -g status-justify centre
## ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set -g visual-activity on
## ステータスバーを上部に表示する
set -g status-position top

## status left
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
## 右パネルを設定する
set -g status-right-length 80
set -g status-right "Online:#{online_status} Battery:#{battery_icon} #{battery_percentage} #{battery_remain} #[fg=cyan]%m-%d %a %H:%M %z"
## バッテリーのアイコン
set -g @batt_charged_icon "❀"
set -g @batt_charging_icon "⚡︎"
set -g @batt_discharging_icon "🔋"
set -g @batt_attached_icon "😐"

# pain border status
set -g pane-border-status bottom
# set -g pane-border-format "#{pane_index}:#(history | tail -n 1)"
set -g pane-border-format "#{pane_index} #{pane_current_command}"
set -g status-interval 1

#################
# Command line
#################
## コマンドラインの色を設定する
set-option -g message-style fg=white,bright,bg=black


#################
# Clipboard
#################
# コピペ
# https://qiita.com/yuki-k/items/2a28b40f0bd49b2bcb21
# bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "xsel -ip && xsel -op | xsel -ib"
# bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "xsel -ip && xsel -op | xsel -ib"
# bind -t vi-copy Enter copy-pipe "xclip -i -selection clipboard"
